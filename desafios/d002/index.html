<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Imagens</title>
    <!--Não lembro certinho, mas acho que é a mesma tag de imagem legal, só que é colocada no HEAD
    E tem mais atributos pra serem preenchidos, e não é uma imagem png e precisa criar a pasta e colocar o caminho direitinho

    <!--Deixando claro pra lembrar aqui, pra colocar imagem no logo la em cima, ao lado do title usa-se a tag LINK
    As configurações precisam ser revistas por que há 3 campos a serem preenchidos "REL" HREF que se não me engano é a pasta que ta o icone, e TYPE que não tenho certeza o que faz ainda. -->
</head>
<body>

    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quando lá em cima, como ícone de favoritos!</p>

    <!--Baixar a imagem do desafio e colocar aqui-->
